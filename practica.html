<!DOCTYPE html>
<html>
<head>
	<title> practica</title>
</head>

<body>
<script>

	let valor;
	let dia;

	valor = parseInt(prompt('ingrese un mes en numero:'));


	switch (valor) {

		case 1:
		document.write ('enero');
		break;

		case 2:
		document.write ('febrero');
		break;

		case 3:
		document.write ('marzo');
		break;

		case 4:
		document.write ('abril');
		break;

		case 5:
		document.write ('mayo');
		break;

		case 6:
		document.write ('junio');
		break;

		case 7:
		document.write ('julio');
		break; 

		case 8:
		document.write ('agosto');
		break;

		case 9:
		document.write ('septiembre');
		break;

		case 10:
		document.write ('octubre');
		break;

		case 11:
		document.write ('noviembre');
		break;

		case 12:
		document.write ('diciembre');
		break;

		default:
		document.write('debe igresar un valor comprendido entre 1 y 7');

	} 
	
</script>
</body>
</html>
